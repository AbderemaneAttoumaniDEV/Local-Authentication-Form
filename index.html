<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100 flex justify-center items-center min-h-screen">
    <div class="flex justify-center items-center h-full w-full">
      <div class="grid gap-8">
        <!-- Section Connexion -->
        <section id="back-div" class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-3xl">
          <div class="border-8 border-transparent rounded-xl bg-white dark:bg-gray-900 shadow-xl p-8 m-2">
            <h1 class="text-5xl font-bold text-center cursor-default dark:text-gray-300 text-gray-900">Se connecter</h1>
            <form action="#" method="post" class="space-y-6">
              <!-- Formulaire de connexion -->
              <div>
                <label for="email" class="block mb-2 text-lg text-white">Email</label>
                <input id="email" class="border p-3 shadow-md dark:bg-indigo-700 text-white dark:border-gray-700 border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105 duration-300" type="email" placeholder="Email" required="" />
              </div>
              <div>
                <label for="password" class="block mb-2 text-lg dark:text-gray-300">Mot de Passe</label>
                <input id="password" class="border p-3 shadow-md dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105 duration-300" type="password" placeholder="Mot de Passe" required="" />
              </div>
              <a href="#" class="text-blue-400 text-sm transition hover:underline">Mot de passe oublié ?</a>
              <button class="w-full p-3 mt-4 text-white bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Connexion</button>
            </form>
            <div class="flex flex-col mt-4 text-sm text-center dark:text-gray-300">
              <p>Vous n'avez pas de compte ? <a href="#" id="register-link" class="text-blue-400 transition hover:underline">S'inscrire</a></p>
            </div>
            
            <div id="third-party-auth" class="flex justify-center gap-4 mt-5">
              <!-- Boutons de connexion avec autres plateformes -->
              <button class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg">
                <img class="w-6 h-6" loading="lazy" src="https://ucarecdn.com/8f25a2ba-bdcf-4ff1-b596-088f330416ef/" alt="Google" />
              </button>
              <button class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg">
                <img class="w-6 h-6" loading="lazy" src="https://ucarecdn.com/95eebb9c-85cf-4d12-942f-3c40d7044dc6/" alt="LinkedIn" />
              </button>
              <button class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg">
                <img class="w-6 h-6 dark:invert" loading="lazy" src="https://ucarecdn.com/be5b0ffd-85e8-4639-83a6-5162dfa15a16/" alt="GitHub" />
              </button>
              <button class="p-2 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg">
                <img class="w-6 h-6" loading="lazy" src="https://ucarecdn.com/3277d952-8e21-4aad-a2b7-d484dad531fb/" alt="Apple" />
              </button>
            </div>

            <div class="mt-4 text-center text-sm text-gray-500">
              <p>En vous connectant, vous acceptez nos <a href="#" class="text-blue-400 transition hover:underline">Conditions</a> et notre <a href="#" class="text-blue-400 transition hover:underline">Politique de Confidentialité</a>.</p>
            </div>

          </div>
        </section>

        <!-- Section Inscription (masquée au départ) -->
        <section id="register-section" class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-3xl hidden">
          <div class="border-8 border-transparent rounded-xl bg-white dark:bg-gray-900 shadow-xl p-8 m-2 w-full max-w-lg">
            <h1 class="text-5xl font-bold text-center cursor-default dark:text-gray-300 text-gray-900">S'inscrire</h1>
            <form action="#" method="post" class="space-y-6">
              
              <!-- Champs Prénom et Nom en ligne -->
              <div class="flex space-x-4">
                <div class="w-1/2">
                  <label for="first-name" class="block mb-2 text-lg text-white">Prénom</label>
                  <input id="first-name" class="border p-3 shadow-md dark:bg-indigo-700 text-white dark:border-gray-700 border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105 duration-300" type="text" placeholder="Prénom" required />
                </div>
                <div class="w-1/2">
                  <label for="last-name" class="block mb-2 text-lg text-white">Nom</label>
                  <input id="last-name" class="border p-3 shadow-md dark:bg-indigo-700 text-white dark:border-gray-700 border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105 duration-300" type="text" placeholder="Nom" required />
                </div>
              </div>
              
              <!-- Champs Email et Mot de Passe en colonnes -->
              <div>
                <label for="register-email" class="block mb-2 text-lg text-white">Email</label>
                <input id="register-email" class="border p-3 shadow-md dark:bg-indigo-700 text-white dark:border-gray-700 border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105 duration-300" type="email" placeholder="Email" required />
              </div>
              <div>
                <label for="register-password" class="block mb-2 text-lg dark:text-gray-300">Mot de Passe</label>
                <input id="register-password" class="border p-3 shadow-md dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105 duration-300" type="password" placeholder="Mot de Passe" required />
                <p id="password-error" class="text-red-500 mt-2 hidden">Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre, et un caractère spécial.</p>
              </div>

              <!-- Boutons d'inscription et retour -->
              <button class="w-full p-3 mt-4 text-white bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg hover:scale-105 transition transform duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Inscription</button>
              <button id="back-to-login" class="text-blue-400 text-sm transition hover:underline mt-4">Retour à la connexion</button>
            </form>
          </div>
        </section>

      </div>
    </div>
    <script src="./src/js/main.js"></script>
</body>
</html>
